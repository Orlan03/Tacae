{% extends "base.html" %}
{% load static %}

{% block title %}Crear Carpeta - TACAE{% endblock %}

{% block content %}
<div class="folder-container">
  <h2>Crear Carpeta</h2>
  <form method="post" class="folder-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="nombre">Nombre de la carpeta:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre de la carpeta" required>
    </div>
    <button type="submit" class="btn-submit">Crear Carpeta</button>
  </form>
</div>

<style>
  .folder-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 25px;
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .folder-container h2 {
    font-size: 1.8rem;
    color: #003366; /* Azul oscuro profesional */
    margin-bottom: 20px;
  }
  .folder-form .form-group {
    margin-bottom: 15px;
    text-align: left;
  }
  .folder-form label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
  }
  .folder-form input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .btn-submit {
    width: 100%;
    padding: 12px;
    background: #0277bd;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-submit:hover {
    background: #01579b;
  }
</style>
{% endblock %}
