{% extends "base.html" %}
{% load static %}

{% block title %}Subir Documento - TACAE{% endblock %}

{% block content %}
<div class="upload-container">
    <h2>Subir Documento en "{{ carpeta_actual.nombre }}"</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre del documento:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="archivo">Seleccionar archivo:</label>
            <input type="file" name="archivo" id="archivo" required>
        </div>
        <button type="submit" class="btn-submit">Subir</button>
    </form>
    <a href="{% url 'listar_carpeta' carpeta_actual.id %}">Volver</a>
</div>

<style>
    .upload-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    .upload-container h2 {
        color: #003366;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn-submit {
        width: 100%;
        padding: 12px;
        background: #003366;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
    }
    .btn-submit:hover {
        background: #002244;
    }
    a {
        display: inline-block;
        margin-top: 15px;
        color: #003366;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
