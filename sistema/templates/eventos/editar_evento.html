{% extends "base.html" %}
{% load static %}
{% include "boton_inicio.html" %}

{% block title %}Editar Evento - TACAE{% endblock %}

{% block content %}
<div class="evento-container">
  <h2>Editar Evento: {{ evento.titulo }}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Guardar Cambios</button>
  </form>
  <a href="{% url 'eventos:listar_eventos' %}">Volver a la lista</a>
</div>

<style>
  .evento-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 25px;
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .evento-container h2 {
    font-size: 1.8rem;
    color: #003366;
    margin-bottom: 20px;
  }
  form p {
    margin-bottom: 15px;
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: bold;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
  .btn-submit {
    display: inline-block;
    width: 100%;
    padding: 12px;
    background: #003366;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 15px;
  }
  .btn-submit:hover {
    background: #002244;
  }
  a {
    display: inline-block;
    margin-top: 15px;
    color: #003366;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}
