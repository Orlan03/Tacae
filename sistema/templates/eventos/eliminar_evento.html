{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Evento - TACAE{% endblock %}

{% block content %}
<div class="delete-container">
  <h2>Eliminar Evento</h2>
  <p>¿Estás seguro de que deseas eliminar el evento "<strong>{{ evento.titulo }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-delete-confirm">Sí, eliminar</button>
    <a href="{% url 'eventos:listar_eventos' %}" class="btn-cancel">Cancelar</a>
  </form>
</div>

<style>
  .delete-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 25px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .delete-container h2 {
    font-size: 1.8rem;
    color: #d32f2f;
    margin-bottom: 20px;
  }
  .delete-container p {
    font-size: 1.1rem;
    margin-bottom: 20px;
  }
  .btn-delete-confirm {
    background: #d32f2f;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    margin-right: 10px;
    transition: background 0.3s;
  }
  .btn-delete-confirm:hover {
    background: #b71c1c;
  }
  .btn-cancel {
    background: #ccc;
    color: #333;
    padding: 12px 20px;
    border-radius: 4px;
    text-decoration: none;
    font-size: 1rem;
    transition: background 0.3s;
  }
  .btn-cancel:hover {
    background: #aaa;
  }
</style>
{% endblock %}
