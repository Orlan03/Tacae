{% extends "base.html" %}
{% load static %}

{% block title %}Crear Evento - TACAE{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2>Crear Evento</h2>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Crear Evento</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'eventos:listar_eventos' %}" class="btn btn-secondary">â¬… Volver</a>
        </div>
    </div>
</div>
{% endblock %}
