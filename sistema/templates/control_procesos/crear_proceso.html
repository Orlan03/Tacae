{% extends "base.html" %}
{% block title %}Crear Proceso{% endblock %}

{% block content %}
<div class="container">
    <h2>Crear Proceso</h2>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
