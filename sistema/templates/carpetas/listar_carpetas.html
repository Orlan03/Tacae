{% extends "base.html" %}
{% block title %}ğŸ“ Listado de Carpetas{% endblock %}

{% block content %}
<div class="container">
    <h2>ğŸ“ Carpetas Disponibles</h2>
    <div class="grid-container">
        {% for carpeta in carpetas %}
            <div class="folder-card">
                <a href="{% url 'carpetas:ver_carpeta' carpeta.id %}" class="folder-link">
                    ğŸ“ {{ carpeta.nombre }}
                </a>
            </div>
        {% empty %}
            <p>No hay carpetas disponibles.</p>
        {% endfor %}
    </div>
</div>

<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .folder-card {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .folder-link {
        font-size: 1.2rem;
        font-weight: bold;
        color: #0277bd;
        text-decoration: none;
    }

    .folder-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
